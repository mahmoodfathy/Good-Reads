<div class="container">
  <div class="row">
    <div *ngFor="let book of books | paginate:{ id:'listing_pagination',
     itemsPerPage:3,
     currentPage:page,
      totalItems:totalRecords }" class="col-4">
     <!-- <app-books  *ngFor="let book of books" [bookCard]="book"> </app-books> -->
     <div >
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <img
          [src]="book.cover"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title"><a routerLinkActive="text-danger" [routerLink]="['/','book',book._id]"> {{book.name}}</a><br> 
            <a routerLinkActive="text-danger" [routerLink]="['/','author',book.author._id]"> {{book.author.firstname}} {{book.author.lastname}} </a></h5>
          <!-- <p class="card-text">
            {{book.description}}
          </p>
          <a href="#!" class="btn btn-primary">show more details..</a> -->
        </div>
      </div>
     </div>
    </div>
  </div>
  <div>
    <pagination-controls id="listing_pagination"  (pageChange)="page=$event"></pagination-controls>
  </div>
</div>
