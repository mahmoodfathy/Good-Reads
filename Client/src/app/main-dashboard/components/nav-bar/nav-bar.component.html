<nav
  *ngIf="!isAuth; else signedIn"
  class="navbar navbar-expand-lg flex-column flex-sm-row"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Good Reads </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="text-danger"
            routerLink=""
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="text-danger" routerLink="book"
            >Books</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="text-danger"
            routerLink="category"
            >Categories</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="text-danger" routerLink="author"
            >Authors</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="text-danger" routerLink="signup"
            >Sign Up</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="text-danger" routerLink="signin"
            >Login</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<ng-template #signedIn>
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark flex-column flex-sm-row"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Good Reads </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="text-danger"
              [routerLink]="['/home']"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="text-danger" routerLink="book"
              >Books</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="text-danger"
              routerLink="category"
              >Categories</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="text-danger"
              routerLink="author"
              >Authors</a
            >
          </li>
          <li *ngIf="userInfo.isAdmin" class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="text-danger"
              [routerLink]="['/home/admin']"
              >Admin Settings</a
            >
          </li>
          <li class="nav-item">
            <img
              [src]="
                userInfo.imageURL
                  ? userInfo.imageURL
                  : 'https://miro.medium.com/max/800/0*C_X72IiLMaieUVnY'
              "
              alt="profile pic"
              class="avatar"
            />
            <p class="username">Welcome Back {{ userInfo.username }}</p>
          </li>
          <button class="btn btn-outline-success" (click)="logout()">
            Sign Out
          </button>
        </ul>
      </div>
    </div>
  </nav>
</ng-template>
