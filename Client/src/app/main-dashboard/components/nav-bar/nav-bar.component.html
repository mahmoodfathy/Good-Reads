<nav *ngIf="!isAuth; else signedIn"
  class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light site-navbar-target">

  <div class="container">
    <a class="navbar-brand" href="#">GoodReads </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLinkActiveOptions]='{exact:true}' routerLinkActive="active-link"
            routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="book">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="category">category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="author">author</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="signup">SignUp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="signin">LogIn</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<ng-template #signedIn>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light site-navbar-target">

    <div class="container">
      <a class="navbar-brand" href="#">GoodReads </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLinkActiveOptions]='{exact:true}' routerLinkActive="active-link"
              routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active-link" routerLink="book">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active-link" routerLink="category">category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active-link" routerLink="author">author</a>
          </li>
          <li class="nav-item">
            <img [src]="
                userInfo.imageURL
                  ? userInfo.imageURL
                  : 'https://miro.medium.com/max/800/0*C_X72IiLMaieUVnY'
              " alt="profile pic" class="avatar" />
            <p class="username">{{ userInfo.username }}</p>
          </li>
          <div class="position-relative">
            <button class="btn " (click)="logout()">
              Sign Out
            </button>
          </div>

        </ul>
      </div>
    </div>
  </nav>
</ng-template>
