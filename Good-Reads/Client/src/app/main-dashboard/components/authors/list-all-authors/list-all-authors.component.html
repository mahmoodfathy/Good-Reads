<div class="container">
  <div class="row">
    <div *ngFor="let author of Authors | paginate:{ id:'listing_pagination',
     itemsPerPage:3,
     currentPage:page,
      totalItems:totalRecords }" class="col-4">
     <!-- <app-books  *ngFor="let book of books" [bookCard]="book"> </app-books> -->
     <div >
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <img
        [src]="author.imageUrl"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <a routerLinkActive="text-danger" [routerLink]="author._id.toString()">{{author.firstname}} {{author.lastname}}</a>
        </div>
      </div>
     </div>
    </div>
  </div>
  <div>
    <pagination-controls id="listing_pagination"  (pageChange)="page=$event"></pagination-controls>
  </div>
</div>
