<div *ngIf="!error; else notFound" class="container top" #notFound>
  <div class="row">
    <div *ngFor="let book of books; index as i" class="col-sm-4">
      <div class="card">
        <img
          [src]="
            book.cover
              ? book.cover
              : 'https://compellingreads.co.uk/wp-content/uploads/unknown-book-263x300.jpg'
          "
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">
            {{ book.description ? book.description : "" }}
          </p>
          <a
            class="btn btn-primary book"
            [routerLink]="['/', 'book', book._id]"
            >{{ book.name }}</a
          >
          <a
            class="btn btn-primary author"
            [routerLink]="['/', 'author', book.author ? book.author._id : 1]"
            >{{
              book.author
                ? book.author.firstname + " " + book.author.lastname
                : "unknown"
            }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #notFound>
  <h1 class="title">No books in this category</h1>
  <img src="../../../assets/book.jpg" alt="" class="image" />
</ng-template>
