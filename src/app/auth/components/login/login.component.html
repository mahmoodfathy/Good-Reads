<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card-body">
    <h5 class="card-title text-center">Login</h5>
    <form class="form-signin" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-label-group">
        <label for="username">username</label>
        <input
          type="text" name="username" id="username" [formControl]="username" class="form-control shadow p-3 mb-5 bg-body rounded"placeholder="Username">
    
        <div [hidden]="username.valid || username.untouched">
          <div>
            The following problems have been found with the username:
          </div>
    
          <div [hidden]="!username.hasError('minlength')">
            Username can not be shorter than 3 characters.
          </div>
          <div [hidden]="!username.hasError('required')">
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-label-group">
        <label for="inputPassword">Password</label>
        <input type="password" name="password" [formControl]="password" id="password" class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Password">
        <div [hidden]="password.valid || password.untouched">
          <div>
            The following problems have been found with the password:
          </div>
          <div [hidden]="!password.hasError('minlength')">
            password can not be shorter than 8 characters.
          </div>
        </div>
      </div>
      <hr class="my-4">
      <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Login</button>
      <a class="d-block text-center mt-2 small" href="#">Sign up</a>
     
      <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google"></i> Sign up with Google</button>
      <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i  class="fa fa-facebook"></i> Sign up with Facebook</button>
    </form>
  </div>
